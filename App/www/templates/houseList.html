<ion-view view-title="Houses">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="house in houses" style="display: flex">
                <div style="flex: auto">
                    {{house.name + ' : ' + house.ip}}
                </div>
                <button class="button button-stable" item-right ng-click="vewComponent(house)"
                        ng-disabled="!house.connected">
                    view components
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
